<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=320, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
<meta name="keywords" content="ゲーム,iPhoneアプリ,Androidアプリ">
<meta name="description" content="iPhoneゲームを作成しています。">
<title>忍ゲームズ</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/slide.js"></script>
<script language="JavaScript" type="text/javascript">
$(document).ready(function() {
    $('ul#rotation').slide();
});
</script>
<style>
body{
	  margin:0px;
	  padding:0px;
}

ul#rotation {
    margin:0;
    padding:0;
    position:relative;
    list-style:none;
}

ul#rotation li {
    margin:0;
    padding:0;
    position:absolute;
    top:0;
    left:0;
    display: block;
    margin: 0 auto;
}

a img {
    border-style:none;
}
</style>
</head>
<body>
<center>
	<ul id="rotation">
		<li><a href="market://details?id=jp.shinobigames.yakitori">
		  <img src="img/banner_yakitori.gif" width="320" alt="やきとり道場">
	  	</a></li>
	  </a></li>
	</ul>
</center>
</body>
</html>
